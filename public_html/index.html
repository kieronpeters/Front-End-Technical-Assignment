<!DOCTYPE html>
<html>
    <head>
        <title>Date Range Selection Component</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
        <link rel="stylesheet" href="css/MyStyles.css">
         
    </head>
    <body>
        <div>
            <ul class="list-group">
                
                <div class="container">
                    <div id="left-button"><p align="center">1st<br />June<br />2010</p></div>
                    <div id="right-button"><p align="center">12th<br />June<br />2010</p></div>
                    <div class="main-table">
                        <div id="sub-container">
                            <img id="left-arrow" src="img/left.png"/><img id="right-arrow" src="img/right.png"/>
                        </div>
                        
                        <table style="background-color: #e6e6e6;">
                            <thead id="table-header">
                                
                                <tr id="days">
                                    
                                </tr>
                                
                                <tr id="months">
                                    
                                </tr>
                                
                                <tr id="years">
                                    
                                </tr>
                            </thead>
                        </table>
                    </div>
                </div>
            </ul>
        </div>
        
        <script src="js/jquery-3.4.1.js"></script>
        <script src="js/jquery-ui.min.js"></script>
        <script src="js/script.js"></script>
    </body>
</html>
